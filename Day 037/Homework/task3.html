<!--3) გააკეთეთ checkbox და radio მაგალითები-->

<html>
    <head>
        <title>Checkbox and radio</title>
    </head>
    <body>
        <form>
            <h1>Checkbox and radio</h1>
            
            <h2>Checkbox</h2>
            <h3>Select correct answers:</h3>
            
            <label for="checkbox1">Correct answer 1</label>
            <input type="checkbox" id="checkbox1" name="answer1">

            <br>
            <br>

            <label for="checkbox2">Correct answer 2</label>
            <input type="checkbox" id="checkbox2" name="answer2">

            <br>
            <br>

            <label for="checkbox3">Correct answer 3</label>
            <input type="checkbox" id="checkbox3" name="answer3">

            <h2>Radio</h2>
            <h3>Select your favorite programming language:</h3>


            <label for="radio1">Python</label>
            <input type="radio" id="radio1">

            <br>
            <br>

            <label for="radio2">HTML</label>
            <input type="radio" id="radio2">

            <br>
            <br>

            <label for="radio3">Javascript</label>
            <input type="radio" id="radio3">

            <br>
            <br>


            <label for="radio4">Lua</label>
            <input type="radio" id="radio4">

            <br>
            <br>

            <input type="submit">
        </form>
    </body>
</html>
