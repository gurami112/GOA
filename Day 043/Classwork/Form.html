<html>
    <head>
        <title>Project Management</title>
        <link rel="stylesheet" href="Form.css">
    </head>
    <h1><u>Project Management</u></h1>
    <form>
        <label for="name">Project Name</label>
        <input type="text" placeholder="project name" id="name">

        <br>
        <br>

        <label for="Dropdown">Assigned to</label>
        <select name="" id="Dropdown">
            <option value="Er">Er Merry Petision</option>
        </select>

        <br>
        <br>
        
        <label for="date">Start Date</label>
        <input type="date"  id="date">
    
        <br>
        <br>
        
        <label for="enddate">End Date</label>
        <input type="date"  id="enddate">
    
        <br>
        <br>

        
        <label for="rad1">Priority</label>

        
        <input type="radio" id="rad1">
        <label for="rad1">High</label>

        <input type="radio" id="rad2">
        <label for="rad2">Average</label>

        <input type="radio" id="rad3">
        <label for="rad3">Low</label>

        <br>
        <br>

        <label for="message">Description</label>
        <br>

        <textarea name="" id="message"></textarea>

        <br>
        <br>

        <input type="submit" id="sub">
        <button id="clear">Clear</button>
    </form>
</html>
