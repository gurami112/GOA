<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1 id="introHeader">Rock Paper Scissors</h1>
        <p id="playerScore">Your Score</p>
        <p id="aiScore">Computer Score</p>
        <button id="newGame">New Game</button>
        <p id="compChoice">Computer Choice</p>
        <div id="userInput">
            <button id="rock" class="choice">
                <img src="./Images/Rock.png" alt="rock" id="rock" class="userChoice">
                <h3>Rock</h3>
            </button>
            <button id="paper" class="choice">
                <img src="./Images/Paper.webp" alt="paper" id="paper" class="userChoice">
                <h3>Paper</h3>
            </button>
            <button id="scissors" class="choice">
                <img src="./Images/Scissors.webp" alt="scissors" class="userChoice">
                <h3>Scissors</h3>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
