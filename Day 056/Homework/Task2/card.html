<html>
    <head>
        <title>Card Clone</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <div id="card">
            <img src="./Images/Bob.jpg" alt="" id="bob">
            <p id="astral">ASTRAL PROJECTOR</p>
            <h1 id="name">Bobby Newmark</h1>
            <p id="text">Felis eget velit sed lorem sagittis tempus sed amet purus nisl <a id="link" href="#">nunc mattis.</a></p>

            <div id="env">
                <p id="buttontext">Email</p>
                <svg id="email" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg> 
            </div>
            <div id="icons">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
                <img src="./Images/github.png" alt="GitHub Logo" class="icon">
                <img src="./Images/instagram.webp" alt="" class="icon">
                <img src="./Images/facebook.webp" alt="" class="icon">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
                  
            </div>
        </div>
    </body>
</html>
